<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" charset="utf-8">
		function hello() {
			let nama = "Andhika";
			let obj = document.getElementById("hello");
			obj.innerHTML = "Hello " + nama;
			obj.style.background="aqua";
		}
	</script>
	<title>Latihan Js 3</title>
</head>
<body>
	<button onclick="hello()">Hello</button>
	<br/>
	<span id="hello"></span>
</body>
</html>
